version: '3.8'

services:
  billfusion-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: billfusion-app
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    networks:
      - billfusion-network

networks:
  billfusion-network:
    driver: bridge

volumes:
  node_modules:
